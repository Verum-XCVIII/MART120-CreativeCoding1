<script>
  var tAnswer;
  var num1;
  var num2;

  function printQuestion() {
    num1 = Math.floor(Math.random() * 10);
    num2 = Math.floor(Math.random() * 10);
    tAnswer = num1 + num2;
    document.getElementById("theQuestion").innerHTML = "What is " + num1 + "+" + num2 + "?";
  }

  function checkAnswer() {
    var answer = document.getElementById("userAnswer").value;
    if (answer == tAnswer) {
      document.getElementById("finalResult").innerHTML = "Good job!";
      printQuestion();
    } else {
      document.getElementById("finalResult").innerHTML = "Try again!";
    }
  }

  function runGame() {
    for (var i = 1; i < 6; i++) {
      document.getElementById("message").innerHTML += "<h" + i + ">Welcome to our game!</h" + i + ">";
    }
    printQuestion();
  }
</script>

<body onload="runGame();">
  <table>
    <tr>
      <td colspan="2"><div id="message"></div></td>
    </tr>
    <tr>
      <td colspan="2"><hr size="1" /></td>
    </tr>
    <tr>
      <td colspan="2"><div id="theQuestion"></div></td>
    </tr>
    <tr>
      <td>Your Answer:</td>
      <td><input type="text" id="userAnswer"></td>
    </tr>
    <tr>
      <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
    </tr>
  </table>
  <div id="finalResult"></div>
</body>
